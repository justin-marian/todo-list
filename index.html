<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📌 Reminder Homeworks</title>

  </head>

        <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 
        123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" 
        fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
        <path d="M150.0,150.0 C114.9,130.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6

        171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2

      </svg>
    </a>

    <!-- To-Do List Container -->
    <div class="boxTodoList">
      
      <!-- Input Field for New Tasks -->
      <div class="introduceNewTask"> 
        <label class="task-input-container">
          <input type="text" placeholder="✍️ Add a new task">
          <button class="add-btn">+</button>
        </label>
      </div>

      <!-- Task Controller: Filters and Clear Button -->
      <div class="controllerTasks">
        <div class="filters">
          <span class="all" id="all">All</span>
          <span id="inProgress">In Progress</span>
          <span id="finished">Finished</span>
        </div>
        <button class="clear-btn">Clear</button>
      </div>

      <!-- Task List Display -->
      <ul class="task-box"></ul>
    </div>

    <!-- JavaScript File -->
    <script src="js/script_tasks.js"></script>

    <!-- Footer -->
    <footer class="rights">
      <p>Web101 Project</p>
    </footer>
  </body>
</html>
